<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <header>
        <h1>Formulário de Cadastro</h1>
        </header>
            <form id="cadastroForm">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="em letra minúscula" required>

                <label for="telefone">Whatsapp</label>
                <input type="tel" id="telefone" name="telefone" placeholder="somente números - com ddd" required>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="somente números" required>

                <label for="enderecoRua">Endereço - Nome da rua</label>
                <input type="text" id="enderecoRua" name="enderecoRua" required>

                <label for="enderecoNumero">Número</label>
                <input type="text" id="enderecoNumero" name="enderecoNumero" required>

                <label for="enderecoApartamento">Apartamento</label>
                <input type="text" id="enderecoApartamento" name="enderecoApartamento" placeholder="se sim - número; se não - escreva 'não'" required>

                <label for="enderecoBairro">Endereço - Bairro</label>
                <input type="text" id="enderecoBairro" name="enderecoBairro" required>

                <label for="enderecoCidade">Cidade</label>
                <input type="text" id="enderecoCidade" name="enderecoCidade" required>

                <label for="enderecoEstado">Estado</label>
                <input type="text" id="enderecoEstado" name="enderecoEstado" required>

                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="somente números" required>

                <button type="submit">Cadastrar</button>
            </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="main.js"></script>
    <footer>
        <div class="container">
            <p>
                &copy; Tamires Nogueira - Todos os direitos reservados - 2023 - @tamiresnogueira 
            </p>
        </div>
    </footer>
</body>
</html>
